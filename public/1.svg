<svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none"
    xmlns="http://www.w3.org/2000/svg">
    <!-- Create the horizontal line -->
    <line x1="0" y1="50" x2="100" y2="50" stroke="black" stroke-width="0.1" />
    <!-- Create the vertical line -->
    <line x1="50" y1="0" x2="50" y2="100" stroke="black" stroke-width="0.1" />
    <!-- Label for Quadrant I -->
    <text x="75" y="25" font-family="Verdana" font-size="1" fill="blue">I</text>
    <!-- Label for Quadrant II -->
    <text x="25" y="25" font-family="Verdana" font-size="1" fill="blue">II</text>
    <!-- Label for Quadrant III -->
    <text x="25" y="75" font-family="Verdana" font-size="1" fill="blue">III</text>
    <!-- Label for Quadrant IV -->
    <text x="75" y="75" font-family="Verdana" font-size="1" fill="blue">IV</text>
</svg>
  